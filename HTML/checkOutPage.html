<!DOCTYPE html>
<html>
	<head>
		<title>Payment page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../CSS/checkOutPage.css">
	</head>
	
	<body>
		<!--Top navbar-->
		<div id="div1">
            <ul id="topBar">
                <li class="topList"><a href="homePage.html">Main Page</a></li>
				<li class="topList"><a href="productPage.html">Books</a></li>
                <li><a href="giftCardPurchases.html">Purchase a Gift Card</a></li>
                <li class="topList"><a href="contactPage.html">Contact Us</a></li>
				<li style="float: right"><a id="cartBtnCount" href="cartPage.html"><i class="fa fa-shopping-cart" style=""></i></a></li>
            </ul>
        </div>
		
		<!--Input boxes-->
		<div class="row">
			<div class="col-75">
				<div class="container">
					<form action="">
						<div class="row">
							<div class="col-50">
								<h3>Shipping Address</h3>
								<label for="fname"><i class="fa fa-user"></i> Full Name</label>
								<input type="text" id="fname" name="firstname" placeholder="John M. Doe">
								<label for="email"><i class="fa fa-envelope"></i> Email</label>
								<input type="text" id="email" name="email" placeholder="john@example.com">
								<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
								<input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
								<label for="city"><i class="fa fa-institution"></i> City</label>
								<input type="text" id="city" name="city" placeholder="New York">
								<div class="row">
									<div class="col-50">
										<label for="state">State</label>
										<input type="text" id="state" name="state" placeholder="NY">
									</div>
									<div class="col-50">
										<label for="zip">Zip</label>
										<input type="text" id="zip" name="zip" maxlength="5" placeholder="10001" onkeypress="return isNumber(event)">
									</div>
								</div>
							</div>
							
							<div class="col-50">
								<h3>Payment(Credit Card)</h3>
								<div class="cardtype">
									<!--&nbsp = empty space-->
									<span class="firstLabel">Accepted Cards &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
									<span class="secondLabel">Gift Card</span>
								</div>
								
								<div class="icon-container">
									<i class="fa fa-cc-visa" style="color:navy;"></i>
									<i class="fa fa-cc-amex" style="color:blue;"></i>
									<i class="fa fa-cc-mastercard" style="color:red;"></i>
									<i class="fa fa-cc-discover" style="color:orange;"></i>
									<i style="font-size:24px; margin-left: 20px" class="fa" >&#xf06b;</i> <input type="checkbox" id="giftCheck" style="width: 18px; height: 18px;" onclick="hideGift()">Pay with gift card
								</div>
								<label for="cname">Name on Card</label>
								<input type="text" id="cname" name="cardname" placeholder="John More Doe" onkeypress="return lettersOnly()" >
								<label for="ccnum">Credit card number</label>
								<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
								<label for="expmonth">Exp Month</label>
								<select id="month"></select>
								<div class="row">
									<div class="col-50">
										<label for="expyear">Exp Year</label>
										<select id="year"></select>
									</div>
									<div class="col-50">
										<label for="cvv">CVV</label>
										<input type="text" id="cvv" name="cvv" placeholder="352" maxlength="3" onkeypress="return isNumber(event)">
									</div>
								</div>
							</div>
						</div>
						
						<label>
							<input type="checkbox" id="myCheck" name="sameadr" onclick="hideInfo()"> Billing address same as shipping
						</label>
						<div class="row">
							<div class="col-50" id="text">
								<h3>Billing Address</h3>
								<label for="fname"><i class="fa fa-user"></i> Full Name</label>
								<input type="text" id="billingfname" name="firstname" placeholder="John M. Doe">
								<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
								<input type="text" id="billingadr" name="address" placeholder="542 W. 15th Street">
								<label for="city"><i class="fa fa-institution"></i> City</label>
								<input type="text" id="billingcity" name="city" placeholder="New York">
								<div class="row">
									<div class="col-50">
										<label for="state">State</label>
										<input type="text" id="billingstate" name="state" placeholder="NY">
									</div>
									<div class="col-50">
										<label for="zip">Zip</label>
										<input type="text" id="billingzip" name="zip" placeholder="10001" maxlength="5" onkeypress="return isNumber(event)">
									</div>
								</div>
							</div>
							
							<div class="col-50" style="display: none" id="giftcardboxes">
								<h3>Gift Card</h3>
								<label for="fname"><i style="font-size:24px;" class="fa" >&#xf06b;</i>  Gift Card Number</label>
								<input type="text" id="giftcardnum" name="GiftcardNum" maxlength="16" placeholder="Enter your gift card number">
							</div>
						</div>
						<div class="buttonClass">
							<input type="button" onclick="goBack()" value="Return to Cart" class="btn1">
							<input type="button" value="Proceed to Confirm " onclick="displaySuccess()" class="btn2">
						</div>
					</form>
				</div>
			</div>
			
			<div class="col-25">
				<div class="container" id="cartDisplay">
					<h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i></span></h4>
                    <div id="checkoutList">
                    </div>
					
					<hr>
                    <p>Subtotal <span id=checkoutSubtotal class="price" style="color:black">$0.00</span></p>
                    <p>Shipping <span id="shipping" class="price" style="color:black">$0.00</span></p>
                    <p>Taxes <span id="taxes" class="price" style="color:black">$0.00</span></p>
                    <p>Gift Card <span id="giftcard" class="price" style="color:black">$0.00</span></p>
					<p>Total <span id=checkoutTotalPrice class="price" style="color:black">$0.00</span></p>
				</div>
			</div>
		</div>

		<!--JavaScript Linkage-->
		<script src="../JavaScript/checkOutPage.js"></script>
        <script src="../JavaScript/jsonObjects.js"></script>
		<script>loadCheckOutPage();</script>
	</body>
</html>
