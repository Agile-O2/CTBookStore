    <body>
        <div id="div1">
            <ul>
                <li><a href="homePage.html">Main Page</a></li>

				<li style="float: right"><a href="cartPage.html"><i class="fa fa-shopping-cart" style=""></i></a></li>

		<form action="">
			<input type="text" id="txt1" name="search" placeholder="Search..." onkeyup="Search(document.getElementById('txt1').value)" size=50px/>
		</form>
		
		<div class="container"> 
			<div class="dropdown">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sort By</button>
				<div class="dropdown-menu">
					<a id="highToLow" class="dropdown-item" href="#" onclick="Sort(document.getElementById('highToLow').innerHTML)">Price High to Low</a>
					<a id="lowToHigh" class="dropdown-item" href="#" onclick="Sort(document.getElementById('lowToHigh').innerHTML)">Price Low to High</a>
					<a id="bestseller" class="dropdown-item" href="#" onclick="Sort(document.getElementById('bestseller').innerHTML)">Bestseller</a>
					<a id="newest" class="dropdown-item" href="#" onclick="Sort(document.getElementById('newest').innerHTML)">Date(Newest)</a>
					<a id="oldest" class="dropdown-item" href="#" onclick="Sort(document.getElementById('oldest').innerHTML)">Date(Oldest)</a>
					<a id="ratingHighToLow" class="dropdown-item" href="#" onclick="Sort(document.getElementById('ratingHighToLow').innerHTML)">Rating High to Low</a>
					<a id="ratingLowToHigh" class="dropdown-item" href="#" onclick="Sort(document.getElementById('ratingLowToHigh').innerHTML)">Rating Low to High</a>
					<a id="author" class="dropdown-item" href="#" onclick="Sort(document.getElementById('author').innerHTML)">Author(A-Z)</a>
					<a id="title" class="dropdown-item" href="#" onclick="Sort(document.getElementById('title').innerHTML)">Title(A-Z)</a>
				</div>
			</div>
		</div>
		
		<div class="container"> 
			<div class="dropdown">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Browse By</button>

					<a class="dropdown-item" href="#" onclick="Search('Connecticut')">Recommendation</a>
					<a class="dropdown-item" href="#" onclick="">Category</a>
				</div>
			</div>
		</div>
		
		
		
		<table id="demo" align = center style="width: 50%"></table>
